<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyFormSheet</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form>
    <section id="section1" name="section1">
        <div>
            <p>First Name</p>
            <input type="text" placeholder="John">
        </div>
        
        <div>
            <p>Last Name</p>
            <input type="text" placeholder="Doe">
        </div>

        <div>
            <p>Email Address</p>
            <input type="email" name="EmailAddress" placeholder="Johndoe@email.com">
        </div>
        
        <div>
            <p>Country</p>
            <select>
                <option value="Choose">Choose a Country</option> 
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
        </div>

        <div>
            <p>Biography</p>
            <textarea name="Comment" id="TA1" placeholder="Enter text here."></textarea> </textarea>
        </div>
    </section>
 
    <section id="section2" name="section2">
        <div>
            <p>Phone Number</p>
            <input type="tel" name="Phonenumber" placeholder="+351 999 9999">
        </div>

        <div>
            <p>Affiliations</p>
            <textarea name="Comment" id="TA2" placeholder="Enter text here."></textarea> </textarea>
        </div>

        <div>
            <p>Occupations</p>
            <select name="occupation" id="occupcation">
                
                    <option value="Choose">Choose a Country</option> 
                    <option value="Superhero">Superhero</option>
                <option value="Villain">Villain</option>
                <option value="Civillian">Civillian</option>
            </select>
        </div>

        <div>
            <p>Cat's Name</p>
            <input type="text" placeholder="Kitty">
        </div>

        <div>
            <p>Favorite Gadget</p>
            <input type="text" placeholder="Annoy-a-tron">
        </div>
    </section>

    <section id="section3" name="section 3">
        <div>
            <p>Type of Talent</p>
            <select name="Type of Talent" id="Type of Talent">
                <option value="Super Strength">Super Strength</option>
                <option value="X-Ray">X-Ray Vision</option>
                <option value="Superspeed">Superspeed</option>
            </select>
        </div>

        <div>
            <p>Favorite Drink</p>
            <input type="text" placeholder="Green Tea">
        </div>

        <div>
            <p>Special Power</p>
            <input type="text" placeholder="Anti-gravity">
        </div>

        <div>
            <p>Weapon</p>
            <input type="text" placeholder="Lightsaber">
        </div>

        <div>
            <p>Comments</p>
            <textarea name="Comment" id="TA3" placeholder="Enter text here."></textarea> </textarea>
        </div>

    </section>
</form>
</body>
</html>
